jobs:
  env_test:
    docker:
      - image: cimg/base:stable
    steps:
      - helm/lint:
          helm-chart-path: mycharts
  banzai:
    docker:
      - image: cimg/base:stable
    steps:
      - helm/lint:
          charts-dir: mycharts
  alpine:
    docker:
      - image: alpine:latest   
    steps:
      - checkout
      - run:
         name: docker
         command: |
           apk add --update docker openrc
           rc-update add docker boot
           docker build -t temp .
               
  lint:
    docker:
      - image: alpine/helm
    steps:
      - checkout
      - run:
         name: helm lint
         command: |
           helm lint mycharts
           helm template temp mycharts
           helm plugin install https://github.com/chartmuseum/helm-push
           helm push mycharts/ chartmuseum



  template:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
         name: helm
         command: |
           curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
           chmod 700 get_helm.sh
           ./get_helm.sh
           helm plugin install https://github.com/sstarcher/helm-release
           helm lint mycharts
           helm template temp mycharts
           VERSION=$(git describe --abbrev=0 --tags || $BRANCH)
           echo $VERSION
           echo "git tab"
           helm package --version=$VERSION mycharts
           ls

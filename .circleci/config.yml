# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@2.0.1
jobs:
  docker_lint:
    docker:
      - image: 'alpine/helm'
    steps:
      - checkout
      - docker/dockerlint:
          dockerfile: Dockerfile
  lint:
    docker:
      - image: 'alpine/helm'
    steps:
      - checkout
      - run:
         name: helm lint
         command: |
           helm lint mycharts
           helm template temp mycharts
  template:
    docker:
      - image: 'alpine/helm'
    steps:
      - checkout
      - run:
         name: helm template
         command: |
           helm template temp mycharts
workflows:
  sample:
    jobs:
      - docker_lint
      - lint
      - template

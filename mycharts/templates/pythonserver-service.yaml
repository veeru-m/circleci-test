apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    name: {{ .Release.Name }}
    app: {{ .Values.app.name }}
spec:
  type: {{ .Values.app.serviceType | default "ClusterIP" }}
  ports:
    - name: metrics    
      port: 80
      targetPort: 80
      nodePort: 30008
  selector:
    name: {{ .Release.Name }}
    app: {{ .Values.app.name }}
